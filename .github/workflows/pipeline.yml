name:  CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on:  ubuntu-latest

    steps:

      - name:  Descarga repositorio
        uses:  actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name:  Compilando java
        run:  |
          chmod +x gradlew
          ./gradlew build

          
